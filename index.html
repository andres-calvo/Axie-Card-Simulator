<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axie Card Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./clases.js"></script>
    <script src="./pagina.js"></script>

</head>
<body>
   <main>
    <div class="page">
        <h1> Axie Card Simulator  </h1>
        <div class="listCards" id="listCards"></div>
    </div>
   </main>
   <div class="modalWrapper" id="modal" style="display: none;">
       <div class="modal" >
            <img src="./icons/close.svg" width="24" height="24" class="modal-close" onclick="closeModal()"/>
            <div class="card modal-card" id="modal-card"></div>
            <div class="modal-buttons">
                <button id="modal-levelUp">Level Up</button>
                <button id="modal-levelDown">Level Down</button>
            </div>
       </div>
   </div> 
</body>
</html>
